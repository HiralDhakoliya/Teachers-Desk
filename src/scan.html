<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Attendance - Teacher's Desk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 30px;
    }
    h2 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }
    label {
      margin-top: 10px;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #10b981;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Mark Your Attendance</h2>

  <div id="formSection" style="display: none;">
    <form id="attendanceForm">
      <input type="hidden" id="sessionIdInput" />

      <label for="name">Your Name:</label>
      <input type="text" id="name" required />

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" required />

      <button type="submit">Submit Attendance</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session");
    const expiresAt = parseInt(params.get("expires"));
    const now = Date.now();

    if (!sessionId || !expiresAt) {
      document.body.innerHTML = "<h3>❌ Invalid or Broken QR Link</h3>";
    } else if (now > expiresAt) {
      document.body.innerHTML = "<h3>⛔ This QR Code has expired. Please contact your teacher.</h3>";
    } else {
      document.getElementById("sessionIdInput").value = sessionId;
      document.getElementById("formSection").style.display = "block";
    }

    document.getElementById("attendanceForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const roll = document.getElementById("roll").value;
      const sessionId = document.getElementById("sessionIdInput").value;

      const res = await fetch("/api/mark-attendance", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, roll, sessionId })
      });

      const data = await res.json();
      if (data.success) {
        alert("✅ Attendance marked successfully!");
        document.getElementById("attendanceForm").reset();
      } else {
        alert("❌ Failed to mark attendance.");
      }
    });
  </script>
</body>
</html>
