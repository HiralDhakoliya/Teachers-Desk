<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .filters {
      max-width: 800px;
      margin: auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .delete-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    #count {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <a href="dashboard.html" style="
    position: absolute;
    top: 20px;
    right: 20px;
    background: #3498db;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    font-family: 'Poppins', sans-serif;
  ">üè† Dashboard</a>

  <h1>üìã Attendance Records</h1>

  <div class="filters">
    <select id="sessionSelect">
      <option value="">-- Select Session --</option>
    </select>
    <button onclick="fetchFiltered()">üîç View Selected</button>
    <button onclick="fetchAll()">üìã Show All</button>
    <button onclick="downloadPDF()">üì• Export PDF</button>
  </div>

  <div id="count">Present Count: 0</div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Roll</th>
        <th>Session ID</th>
        <th>Scan Time</th>
        <th>‚ùå</th>
      </tr>
    </thead>
    <tbody id="attendanceTable">
      <!-- Rows go here -->
    </tbody>
  </table>

  <script>
    let fullData = [];

    // Fetch all attendance and populate dropdown
    fetch("/api/get-attendance")
      .then(res => res.json())
      .then(data => {
        console.log("Fetched attendance data:", data); // üëà helpful for debugging
        fullData = data;

        const sessionIds = data
          .map(d => d.sessionId)
          .filter(sessionId => sessionId && typeof sessionId === "string");

        const uniqueSessions = [...new Set(sessionIds)];
        const dropdown = document.getElementById("sessionSelect");

        uniqueSessions.forEach(sess => {
          const opt = document.createElement("option");
          opt.value = sess;
          opt.textContent = sess;
          dropdown.appendChild(opt);
        });
      })
      .catch(err => {
        console.error("Failed to fetch attendance:", err);
        alert("Error loading attendance data.");
      });

    function populateTable(data) {
      const table = document.getElementById("attendanceTable");
      const countBox = document.getElementById("count");
      table.innerHTML = "";

      data.forEach((entry, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.roll}</td>
          <td>${entry.sessionId}</td>
          <td>${new Date(entry.scanTime).toLocaleString()}</td>
          <td><span class="delete-btn" onclick="deleteEntry('${entry._id}')">üóëÔ∏è</span></td>
        `;
        table.appendChild(row);
      });

      countBox.textContent = `Present Count: ${data.length}`;
    }

    function fetchFiltered() {
      const selected = document.getElementById("sessionSelect").value;
      if (!selected) return alert("Please select a session");

      const filtered = fullData.filter(d => d.sessionId === selected);
      populateTable(filtered);
    }

    function fetchAll() {
      populateTable(fullData);
    }

    function deleteEntry(id) {
      if (!confirm("Are you sure you want to delete this entry?")) return;

      fetch(`/api/delete-attendance/${id}`, { method: "DELETE" })
        .then(res => res.json())
        .then(resp => {
          if (resp.success) {
            alert("Deleted!");
            fullData = fullData.filter(d => d._id !== id);
            fetchAll();
          } else {
            alert("Failed to delete.");
          }
        })
        .catch(() => alert("Error deleting record."));
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Attendance Report", 20, 20);

      let y = 30;
      document.querySelectorAll("#attendanceTable tr").forEach((row, i) => {
        const cells = row.querySelectorAll("td");
        const rowText = [...cells].slice(0, 5).map(td => td.textContent).join(" | ");
        doc.text(rowText, 20, y);
        y += 10;
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save("Attendance_Report.pdf");
    }
  </script>
</body>
</html>
