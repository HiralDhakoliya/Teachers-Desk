<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register - Teacher's Desk</title>
    <link rel="stylesheet" href="form.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dbeafe, #e0f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .container h2 { margin-bottom: 25px; color: #1f2937; }
        .container input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #cbd5e1; }
        .container button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .container button:hover { background: #2563eb; }
        .container p { margin-top: 15px; font-size: 14px; }
        .container p a { color: #3b82f6; text-decoration: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p>New user? <a href="#" id="showRegister">Register here</a></p>
        </form>
    </div>

    <div id="registerSection" class="hidden">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="id" placeholder="ID" required />
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="email" id="regEmail" placeholder="Email" required />
            <input type="text" id="branch" placeholder="Branch" required />
            <input type="password" id="regPassword" placeholder="Password" required />
            <button type="submit">Register</button>
            <p>Already a user? <a href="#" id="showLogin">Login here</a></p>
        </form>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // Redirect to dashboard if already logged in
    if (localStorage.getItem("isLoggedIn") === "true") {
        window.location.href = "dashboard.html";
        return;
    }

    // Toggle forms
    const loginSection = document.getElementById("loginSection");
    const registerSection = document.getElementById("registerSection");
    document.getElementById("showRegister").addEventListener("click", (e) => {
        e.preventDefault();
        loginSection.classList.add("hidden");
        registerSection.classList.remove("hidden");
    });
    document.getElementById("showLogin").addEventListener("click", (e) => {
        e.preventDefault();
        registerSection.classList.add("hidden");
        loginSection.classList.remove("hidden");
    });

    // Login form submission
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
            const res = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();

            if (res.ok) {
                const name = data.user.userName || data.user.name || "Teacher";
                localStorage.setItem("userName", name);
                localStorage.setItem("email", data.user.email || email);
                localStorage.setItem("isLoggedIn", "true");

                // Redirect to dashboard
                window.location.href = "dashboard.html";
            } else {
                alert(data.error || "Login failed. Check credentials.");
            }
        } catch (err) {
            console.error("Login error:", err);
            alert("Server error. Try again later.");
        }
    });

    // Registration form submission (unchanged)
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const id = document.getElementById("id").value.trim();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("regEmail").value.trim();
        const branch = document.getElementById("branch").value.trim();
        const password = document.getElementById("regPassword").value;

        try {
            const res = await fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, name, email, branch, password })
            });

            const data = await res.json();

            if (res.ok) {
                alert("Registration successful! You can now log in.");
                registerSection.classList.add("hidden");
                loginSection.classList.remove("hidden");
                document.getElementById("registerForm").reset();
            } else {
                alert(data.error || "Registration failed. Try again.");
            }
        } catch (err) {
            console.error("Registration error:", err);
            alert("Server error. Try again later.");
        }
    });
});
</script>
</body>
</html>
