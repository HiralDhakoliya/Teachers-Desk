<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Desk Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-container { display: flex; margin-bottom: 0.5rem; }
        .message-bubble { max-width: 75%; padding: 0.5rem 1rem; border-radius: 0.5rem; word-wrap: break-word; }
        .sender-message { justify-content: flex-end; }
        .sender-message .message-bubble { background-color: #3b82f6; color: #ffffff; }
        .receiver-message { justify-content: flex-start; }
        .receiver-message .message-bubble { background-color: #e5e7eb; color: #1f2937; }
    </style>
</head>
<body class="bg-gray-100 font-sans h-screen flex">
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col p-4">
        <h2 class="text-xl font-bold mb-4">Users</h2>
        <ul id="user-list" class="flex-grow overflow-y-auto space-y-2"></ul>
    </aside>
    <main class="flex-grow flex flex-col">
        <header class="bg-white p-4 border-b border-gray-200">
            <h1 id="chat-with-header" class="text-xl font-bold">Select a user to chat</h1>
        </header>
        <div id="messages-container" class="flex-grow overflow-y-auto p-4 space-y-2 bg-gray-50"></div>
        <div class="bg-white p-4 border-t border-gray-200">
            <form id="message-form" class="flex items-center">
                <input 
                    id="message-input"
                    type="text"
                    class="flex-grow border rounded-lg px-4 py-2 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Type a message..."
                    required
                />
                <button type="submit" class="bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 transition-colors">Send</button>
            </form>
        </div>
    </main>
    <script src="community.js"></script>
</body>
</html>
