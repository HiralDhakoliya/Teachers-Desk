<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Teacher’s Desk</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <div class="container">
    <form action="http://localhost:3000/forgot-password" method="POST">

      <h1 class="branding">Teacher’s Desk</h1>
      <p class="tagline">We'll send a reset link to your email.</p>
      <h2>Forgot Password</h2>

      <label for="email">Institutional Email</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Send Reset Link</button>

      <p class="login-link">Remembered it? <a href="login.html">Back to Login</a></p>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const email = document.getElementById("email").value;
      if (!email.includes("@") || !email.endsWith(".com")) {
        alert("Please enter a valid institutional email");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
